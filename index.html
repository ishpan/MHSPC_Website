<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
var scro;
$(window).on('scroll', function() {
    var y_scroll_pos = window.pageYOffset;
    var scroll_pos_test = 30;             // set to whatever you want it to be
    if(y_scroll_pos > scroll_pos_test) {
		if (scro==1){
		$("#logo").css({position: 'fixed', top: '1%'});
		$("nav").css({position: 'fixed', top: '10%'});
		$("#logo").css({left:'42%', width:'16%', height:'8%'});
		$("nav").css({left:'42%'});
		$("#logo").animate({width:'10%', height:'5%'}, 700);
		$("#logo").animate({left:'10%', queue: false}, 700);
		$("nav").animate({left:'60%', queue: false}, 700);
		$("nav").animate({top:'1%', queue: false}, 300);
		scro=0;
		}
        }
        else
        {
			scro=1;
			$("#logo").css({position: 'static', left:'0%', width:'20%', height:'17%'});
			$("nav").css({position: 'static'});
    }
});
</script>
